	<div class="entry-content" itemprop="articleBody"><pre><code>2014年11月08日，今天终于把博客搭起来了，真是太周折了！抄诗一首纪念
</code></pre>

<p>世人都晓神仙好，唯有功名忘不了；古今将相在何方，荒冢一堆草没了；<br>
世人都晓神仙好，唯有金银忘不了；终朝只恨聚无多，及到多时眼闭了；<br>
世人都晓神仙好，只有娇妻忘不了；君生日日念恩情，君死又随人去了；<br>
世人都晓神仙好，只有儿孙忘不了，痴心父母古来多，孝顺儿孙谁见了。<br></p>
